<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chakra - JavaScript framework for Decentralized Apps</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Chakra is a modular JavaScript framework for building decentralized apps. Chakra makes it easy to develop a decentralized app by providing a solid foundation.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .cover-main {
      color: #929eaa;
    }

    .cover-main span {
      color: #bdcedc;
    }

    .cover-main img {
      max-width: 10vw;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Chakra Framework',
      repo: 'cubefuse/chakra',
      maxLevel: 3,
      coverpage: true,
      themeColor: '#025F8B'
      // onlyCover: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
